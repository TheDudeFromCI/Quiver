name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: node --version
      - run: npm --version

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint --workspaces

      - name: Build
        run: npm run build --workspaces

      - name: Test
        run: npm run test --workspaces
